<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sofa - registreren</title>
</head>
<body>
<h1>Registreer je hier als zakelijke klant</h1>
<p>Stap 2/3</p>
<p>Vul hieronder de bedrijfsgegevens in</p>

<form action="register_zakelijk" method="post">
    <table>
        <tr>
            <td><label for="Company_name">Bedrijfsnaam</label></td>
            <td><input name="Company_name"/></td>
        </tr>
        <tr>
            <td><label for="Branch">Sector</label></td>
            <td><input name="Branch"/></td>
        </tr>
        <tr>
            <td><label for="KVK_number">KVK nummer</label></td>
            <td><input name="KVK_number"/></td>
        </tr>
        <tr>
            <td><label for="BTW_number">BTW nummer</label></td>
            <td><input name="BTW_number"/></td>
        </tr>
        <tr>
            <td><label for="Street">Straat</label></td>
            <td><input name="Street"/></td>
        </tr>
        <tr>
            <td><label for="House_number">Huisnummer</label></td>
            <td><input name="House_number"/></td>
        </tr>
        <tr>
            <td><label for="Postal_code">Postcode</label></td>
            <td><input name="Postal_code"/></td>
        </tr>
        <tr>
            <td><label for="City">Woonplaats</label></td>
            <td><input name="City"/></td>
        </tr>
        <td></td>
        <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>

        </tr>
    </table>
</form>
<p>Terug naar de <a href="/home">homepage</a></p> </p>
</body>
</html>
