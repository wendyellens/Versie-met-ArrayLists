<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com" >
<head>
    <meta charset="UTF-8">
    <title>Sofa - registreren</title>
</head>
<body>
<h1>Registreer je hier als particuliere klant</h1>
<p>Stap 2/4</p>
<p>Vul hieronder je persoonlijke gegevens in</p>

<form action="register_particulier" method="post" th:object="${backingBean}">
    <table>
        <tr>
            <td><label for="First_name">Voornaam</label></td>
            <td><input type="text" th:field="*{voornaam}" /></td>
        </tr>
        <tr>
            <td><label for="Prefix">Voorvoegsels</label></td>
            <td><input type="text" name="Prefix" th:field="*{tussenvoegsels}" /></td>
        </tr>
        <tr>
            <td><label for="Last_name">Achternaam</label></td>
            <td><input type="text" name="Last_name" th:field="*{achternaam}" value="Janssen"/></td>
        </tr>
        <tr>
            <td><label for="Birthday">Geboortedatum</label></td>
            <td><input type="text" th:field="*{geboortedatum}"name="Birthday" value="1950-12-01"/></td>
        </tr>
        <tr>
            <td><label for="BSN">Burgerservicenummer</label></td>
            <td><input type="text" th:field="*{BSN}" name="BSN" value="123456789"/></td>
        </tr>
        <tr>
            <td><label for="Street">Straat</label></td>
            <td><input type="text" th:field="*{straat}" name="Street" value="Rokin"/></td>
        </tr>
        <tr>
            <td><label for="House_number">Huisnummer</label></td>
            <td><input type="text" th:field="*{huisnummer}" name="House_number" value="14"/></td>
        </tr>
        <tr>
            <td><label for="Postal_code">Postcode</label></td>
            <td><input type="text" th:field="*{postcode}" name="Postal_code" value="1234AB"/></td>
        </tr>
        <tr>
            <td><label for="City">Woonplaats</label></td>
            <td><input type="text" th:field="*{woonplaats}" name="City" value="Amsterdam"/></td>
        </tr>
        <td></td>
        <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>

        </tr>
    </table>
</form>
<p>Terug naar de <a href="/home">homepage</a></p> </p>
</body>
</html>
