<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
</head>
<body>

<h1>Log in met uw Sofa-account</h1>
<form action="overzicht" method="post" th:object="${backingBean}">
    <table>
        <tr>
            <td><label for="Gebruikersnaam">Gebruikersnaam</label></td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td><label for="Wachtwoord">Wachtwoord</label></td>
            <td><input type="password" th:field="*{password}" name="Wachtwoord"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
    <p>Geen inloggegevens? <a href="/register">Registreer dan hier</a></p> </p>
    <p>Terug naar de <a href="/home">homepage</a></p> </p>
</form>
</body>
</html>
