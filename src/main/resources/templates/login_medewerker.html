<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inloggen medewerkers</title>
</head>
<body>

<h1>Log in met uw personeels gegevens</h1>
<form action="login_medewerker" method="post" th:object="${backingBean}">
    <table>
        <tr>
            <td><label for="Gebruikersnaam">Gebruikersnaam</label></td>
            <td><input type="text" th:field="*{userName}" placeholder="Gebruikersnaam"/></td>
        </tr>
        <tr>
            <td><label for="Wachtwoord">Wachtwoord</label></td>
            <td><input type="password" th:field="*{password}" name="Wachtwoord" placeholder="Wachtwoord"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
    <p>Inloggegevens vergeten? Neem dan contact op met de goden van de IT afdeling. </p>
    <p>Terug naar de <a href="/home">homepage</a></p> </p>
</form>

</body>
</html>
